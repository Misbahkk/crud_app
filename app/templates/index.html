
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
{% load static %}
<link rel="stylesheet" href="{% static 'style/style.css' %}">


</head>
<body>
    <div class="container-xl">
        <div class="table-responsive">
            <div class="table-wrapper">
                <div class="table-title">
                    <div class="row">
                        <div class="col-sm-5">
                            <h2>User <b>Management</b></h2>
                        </div>
                    </div>
                </div>
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Picture</th>						
                            <th>Name</th>
                            <th>LastName</th>
                            <th>Department</th>
                            <th>email</th>
                        </tr>
                    </thead>
                    <tbody>
                        
                       {% for x in mem %}
                        <tr>
                            <td>{{x.id}}</td>
                         
                           <td>
                            {% if x.profile_img %}
                                 <a href="#"><img src="{{ x.profile_img.url }}" class="avatar" alt="Avatar" style='width: 35px;'>  </a>
                            {% else %}
                            <a href="#"><img src="{% static 'image\user_icon.jpg' %}" class="avatar" alt="Avatar" style='width: 35px;'>  </a>
                            {% endif %}
                        </td>
                            <td>{{x.firstname}}</td>                        
                            <td>{{x.lastname}}</td>
                            <td>{{x.department}}</td>
                            <td>{{x.email}}</td>
                            
                            <td>
                                <a href="{%url 'update' x.id %}" class="settings" title="update" data-toggle="tooltip">Update</a>
                            </td>
                            <td>
                                <a href="delete/{{x.id}}" class="delete" title="Delete" data-toggle="tooltip"><i class="material-icons">&#xE5C9;</i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
                <a href="{% url 'add' %}" class="add-member"><button class="btn">Add Member</button></a>
            </div>
        </div>
    </div>     
</body>
</html>
